<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Madness</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="quiz-question.css">
        <link rel="stylesheet" href="quiz-answers.css">
    </head>
    <body>
        <a href="main_page.html">
            <div class="logo"></div>
        </a>
        <div class="title" id="caption"></div>
        <div class="score-box" id="score">0/0</div>
        <div class="container-centered-quiz">
            <div class="quiz-question" id="questionText"></div>
            <div class="quiz-question-image" id="questionImage"></div>
        </div>
        <div class="quiz-answers-container">
            <div class="quiz-answers-column">
                <button class="quiz-answer-button" id="0">aaa</button>
                <button class="quiz-answer-button" id="1">aaa</button>
            </div>
            <div class="quiz-answers-column">
                <div class="quiz-timer">
                    <button class="quiz-loading-wheel" id="wheel"></button>
                    <div class="quiz-loading-text" id="timer"></div>
                </div>
            </div>
            <div class="quiz-answers-column">
                <button class="quiz-answer-button" id="2">aaa</button>
                <button class="quiz-answer-button" id="3">aaa</button>
            </div>
        </div>
        <script src="quiz_page.js"></script>
    </body>
</html>
