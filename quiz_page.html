<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Madness</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header-panel">
            <a href="main_page.html">
                <div class="logo"></div>
            </a>
            <div class="title" id="caption"></div>
            <div class="score-box" id="score">0/0</div>
        </header>
        <div class="container-centered-quiz">
            <div class="quiz-question" id="questionText"></div>
            <div class="quiz-question-image" id="questionImage"></div>
        </div>
        <div class="container-centered-quiz-answers">
            <div class="quiz-answer-btn" id="0"></div>
            <div class="quiz-answer-btn" id="1"></div>
        </div>
        <div class="container-centered-quiz-answers">
            <div class="quiz-answer-btn" id="2"></div>
            <div class="quiz-answer-btn" id="3"></div>
        </div>
        <script src="quiz_page.js"></script>
    </body>
</html>
